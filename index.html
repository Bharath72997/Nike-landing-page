<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="main">
        <!-- Navigation -->
        <div class="nav">
            <div class="nav-part-1">
                <img src="/assets/nike2png.png" alt="Nike Logo">
                <ul>
                    <li>HOME</li>
                    <li>MEN</li>
                    <li>WOMEN</li>
                    <li>COLLECTION</li>
                    <li>CONTACT</li>
                </ul>
            </div>
            <div class="nav-part-2">
                <i class="ri-search-line"></i>
                <i class="ri-shopping-bag-line"></i>
                <i class="ri-menu-line"></i>
            </div>
        </div>

        <!-- Content Section -->
        <div class="content">
            <div class="content-left">
                <h5>Explore limited edition</h5>
                <h1>Nike Limited Edition</h1>
                <p>
                    Unleash the extraordinary. Elevate your game with the latest Nike's limited edition.
                    Where innovation meets style, leaving a lasting mark. Just do it.
                </p>
                <button class="shop-btn">Shop Now</button>
            </div>
            <div class="content-right">
                <img src="/assets/logo2.jpg" alt="Nike Shoes">
                <h4 class="shoe-name">Nike Air Max</h4>
                <p class="shoe-price">$160</p>
            </div>
        </div>
    </div>
</body>

</html>
